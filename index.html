<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STR Review</title>
<style>
    /* Your CSS styles here */
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    overflow: hidden;
}
.home-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease;
    text-align: center;
}
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.home-title {
    font-size: 36px;
    margin-bottom: 20px;
}
.home-button {
    padding: 12px 24px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.home-button:hover {
    background-color: #45a049;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease;
    text-align: center;
    display: none;
}
.question {
    text-align: center;
    margin-top: 20px;
    font-size: 28px;
    color: #333;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}
.choices {
    margin-top: 20px;
}
label {
    display: block;
    margin-bottom: 10px;
    font-size: 20px;
    transition: transform 0.3s ease, opacity 0.3s ease;
    cursor: pointer;
    opacity: 0;
}
input[type="radio"] {
    display: none;
}
input[type="radio"] + label {
    transform: translateX(20px);
}
input[type="radio"]:checked + label {
    transform: translateX(0);
    opacity: 1;
}
.feedback {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
}
.correct {
    color: #5cb85c;
}
.incorrect {
    color: #d9534f;
}
.buttons {
    text-align: center;
    margin-top: 20px;
}
.button {
    padding: 12px 24px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.button:hover {
    background-color: #45a049;
}

</style>
<script src="main.js"></script>
</head>
<body>

<div class="home-container" id="home-container">
    <div class="home-title">STR Review</div>
    <select id="question-file-select">
        <option value="lesson1.js">Lesson 1</option>
        <option value="lesson2.js">Lesson 2</option>
        <option value="lesson3.js">Lesson 3</option>
    </select>
    <button class="home-button" onclick="startExam()">Start Exam</button>
</div>

<div class="container" id="exam-container" style="display:none;">
    <div class="question" id="question">Loading...</div>
    <div class="choices" id="choices"></div>
    <div class="feedback" id="feedback"></div>
    <div class="buttons" id="buttons"></div>
</div>

</body>
</html>
