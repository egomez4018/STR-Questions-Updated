<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STR Review</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #121212; /* Dark background */
    color: #ffffff; /* White text */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* Ensure full screen coverage */
    overflow: hidden;
}

.home-container, .container {
    background-color: #1e1e1e; /* Darker background for containers */
    color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    animation: fadeIn 1s ease;
    text-align: center;
    max-width: 90%; /* Adjust container width for smaller screens */
    width: 800px; /* Default width for larger screens */
    margin: 20px auto; /* Vertical spacing */
    padding: 20px; /* Internal spacing */
    box-sizing: border-box; /* Include padding in width/height calculations */
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.home-title {
    font-size: 28px;
    margin-bottom: 20px;
    color: #ffffff;
}

select {
    margin: 20px 0;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #4CAF50;
    background-color: #1e1e1e;
    color: #ffffff;
    width: 100%; /* Full width on smaller screens */
    max-width: 400px;
}

.home-button, .button {
    padding: 12px 24px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
    width: 100%; /* Full width on smaller screens */
    max-width: 200px;
}

.home-button:hover, .button:hover {
    background-color: #45a049;
}

.question {
    text-align: center;
    margin-top: 30px;
    margin-bottom: 20px;
    font-size: 24px;
    word-wrap: break-word; /* Break long questions */
}

.choices {
    margin-top: 30px;
}

label {
    display: block;
    margin-bottom: 15px;
    font-size: 18px;
    color: #ffffff;
    transition: transform 0.3s ease, opacity 0.3s ease;
    cursor: pointer;
    word-wrap: break-word; /* Prevent overflow for long options */
}

.feedback {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    font-size: 16px;
}

.correct {
    color: #5cb85c;
}

.incorrect {
    color: #d9534f;
}

.buttons {
    text-align: center;
    margin-top: 30px;
}

@media (max-width: 768px) {
    .home-title {
        font-size: 24px; /* Smaller title size on smaller screens */
    }
    .question {
        font-size: 20px; /* Reduce question font size for smaller devices */
    }
    label {
        font-size: 16px; /* Smaller labels */
    }
    .container {
        padding: 15px; /* Reduce padding for smaller devices */
    }
    .home-button, .button {
        padding: 10px 20px; /* Adjust button size */
        max-width: 100%; /* Make buttons span the full width */
    }
}


</style>
<script src="main.js"></script>
</head>
<body>

<div class="home-container" id="home-container">
    <div class="home-title">STR Review</div>
    <select id="question-file-select">
        <option value="lesson1.js">Lesson 1</option>
        <option value="lesson2.js">Lesson 2</option>
        <option value="lesson3.js">Lesson 3</option>
        <option value="lesson4.js">Lesson 4</option>
    </select>
    <button class="home-button" onclick="startExam()">Start Exam</button>
</div>

<div class="container" id="exam-container" style="display:none;">
    <div class="question" id="question">Loading...</div>
    <div class="choices" id="choices"></div>
    <div class="feedback" id="feedback"></div>
    <div class="buttons" id="buttons"></div>
</div>

</body>
</html>
